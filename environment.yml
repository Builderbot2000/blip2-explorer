name: blip2-sentry
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # PyTorch and CUDA
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  
  # Core ML Libraries
  - numpy
  - scipy
  - scikit-learn
  - pandas
  
  # Image Processing
  - pillow
  
  # Jupyter and Visualization
  - jupyter
  - jupyterlab
  - matplotlib
  - seaborn
  - tqdm
  
  # Utilities
  - pyyaml
  - tensorboard
  - pip
  
  # Install via pip
  - pip:
      # Hugging Face Ecosystem
      - transformers>=4.30.0
      - accelerate>=0.20.0
      - datasets
      - evaluate
      - huggingface-hub
      
      # PEFT and Optimization
      - peft>=0.5.0
      - bitsandbytes
      - sentencepiece
      - protobuf
      
      # Vision-Language Models
      - salesforce-lavis
      
      # Training Utilities
      - wandb
      - tensorboardX
      
      # Additional utilities
      - einops
      - timm
      - ftfy
      - regex
      - opencv-python-headless
      - pycocoevalcap
      - pycocotools